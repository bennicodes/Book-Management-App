<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/form.css" />
    <title>Book Management</title>
  </head>
  <!-- Structure for the header -->
  <body>
    <header class="header">
      <h1 class="header__title">Book Management Application</h1>
    </header>
    <!-- Main structure -->
    <main>
      <div class="collection">
        <div class="tools-container">
          <div class="filter-books">
            <button class="filter-books__button filter-books__button--all">
              All
            </button>
            <button class="filter-books__button filter-books__button--printed">
              Printed books
            </button>
            <button class="filter-books__button filter-books__button--audio">
              Audio books
            </button>
          </div>
          <div class="add-books">
            <button class="add-books__button">Add</button>
          </div>
        </div>
        <div class="books">
          <ul class="books__list">
            Currently there are no books to display
          </ul>
        </div>
      </div>
    </main>
    <!-- Structure for the form -->
    <div class="form-modal">
      <form class="form">
        <div class="form__group">
          <label for="title" class="">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Enter the book´s title"
            maxlength="100"
            class="form__title-input"
          />
        </div>

        <div class="form__group">
          <label for="author" class="">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Enter the book´s author"
            maxlength="100"
            class="form__author-input"
          />
        </div>

        <div class="form__group">
          <label for="publisher" class="">Publisher</label>
          <input
            type="text"
            name="publisher"
            id="publisher"
            placeholder="Enter the book´s publisher"
            maxlength="100"
            class="form__publisher-input"
          />
        </div>

        <div class="form__group">
          <label for="publication-date" class="">Publication Date</label>
          <input
            type="date"
            name="publication-date"
            id="publication-date"
            placeholder="Enter the book´s publication date"
            class="form__publication-date-input"
          />
        </div>

        <div class="form__group">
          <label for="book-type" class="">Book type</label>
          <select name="book-type" id="book-type" class="form__book-type">
            <option value="">Select book type</option>
            <option value="printed-book">Printed book</option>
            <option value="audio-book">Audio book</option>
          </select>
        </div>
        <!-- Form elements for the printed books -->
        <div class="form__printed-book">
          <fieldset class="form__category">
            <legend>Printed books details</legend>
            <div class="form__group">
              <label for="pages" class="">Number of pages</label>
              <input
                type="number"
                name="pages"
                id="pages"
                placeholder="Enter the book´s number of pages"
                min="1"
                maxlength="9"
                class="form__pages-input"
              />
            </div>
            <div class="">
              <label for="print-type" class="">Print type</label>
              <select
                name="print-type"
                id="print-type"
                class="form__print-type"
              >
                <option value="">Select Print type</option>
                <option value="color">Colored</option>
                <option value="black-white">Black and White</option>
              </select>
            </div>
          </fieldset>
        </div>
        <!-- Form elements for audio books -->
        <div class="form__audio-book">
          <fieldset class="form__category">
            <legend>Printed books details</legend>
            <div class="form__group">
              <label for="narrator" class="">Narrator</label>
              <input
                type="number"
                name="narrator"
                id="narrator"
                placeholder="Enter the narrator´s name"
                maxlength="50"
                class="form__narrator-input"
              />
            </div>
            <div class="form__group">
              <label for="duration" class="">Duration</label>
              <input
                type="time"
                name="duration"
                id="duration"
                class="form__duration-input"
                step="60"
              />
            </div>
          </fieldset>
        </div>
        <button type="submit" class="form__add-button">Add</button>
        <button type="button" class="form__close-button">Close</button>
      </form>
    </div>
    <!-- Structure for delete modal -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__text">Delete message</p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm-button">Confirm</button>
          <button class="delete-modal__cancel-button">Cancel</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
